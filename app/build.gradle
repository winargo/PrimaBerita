apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "prima.optimasi.indonesia.primaberita"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 6
        versionName '1.1.6'
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
    productFlavors {
    }
    dexOptions {
        jumboMode true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    jcenter()
    maven {
        url "https://jitpack.io"
    }
    maven {
        url "https://maven.google.com"
    }
    repositories {
        flatDir {
            dirs 'libs'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation project(':YouTubeAndroidPlayer')

    implementation 'com.squareup.okhttp3:logging-interceptor:3.10.0'
    implementation "com.android.support:appcompat-v7:$supportLibraryVersion"
    implementation "com.android.support:support-v13:$supportLibraryVersion"
    implementation "com.android.support:animated-vector-drawable:$supportLibraryVersion"
    implementation "com.android.support:customtabs:$supportLibraryVersion"
    implementation "com.android.support:design:$supportLibraryVersion"
    implementation "com.android.support:cardview-v7:$supportLibraryVersion"
    implementation "com.android.support:recyclerview-v7:$supportLibraryVersion"
    implementation 'de.hdodenhof:circleimageview:2.1.0'
    implementation 'com.squareup.picasso:picasso:2.5.2'

    implementation "com.android.support:percent:$supportLibraryVersion"
    implementation 'com.afollestad.material-dialogs:core:0.9.4.7'
    implementation 'com.github.chrisbanes:PhotoView:2.1.3'
    implementation 'com.ogaclejapan.smarttablayout:library:1.6.1@aar'
    implementation 'com.yayandroid:ParallaxRecyclerView:1.1'
    implementation 'uk.co.chrisjenx:calligraphy:2.3.0'
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'com.google.code.gson:gson:2.8.1'
    implementation 'com.jakewharton.timber:timber:4.6.0'
//    implementation "com.google.firebase:firebase-core:$firebase"
//    implementation "com.google.firebase:firebase-messaging:$firebase"
    implementation 'cn.bingoogolapple:bga-banner:2.2.4'
    implementation 'com.flaviofaria:kenburnsview:1.0.7'
//    implementation "com.google.firebase:firebase-crash:$firebase"
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation "com.android.support:support-v4:$supportLibraryVersion"
    implementation 'com.amulyakhare:com.amulyakhare.textdrawable:1.0.1'
    implementation 'org.jsoup:jsoup:1.10.3'
    //implementation "com.google.android.gms:play-services-ads:$playServices"

    implementation 'com.google.android.gms:play-services-ads:15.0.0'
    implementation 'com.google.firebase:firebase-messaging:15.0.2'
    implementation 'com.google.firebase:firebase-core:15.0.2'
    implementation 'com.google.firebase:firebase-crash:15.0.2'

    implementation 'com.android.volley:volley:1.1.1'

    implementation 'com.google.firebase:firebase-ads:15.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    implementation 'com.crashlytics.sdk.android:crashlytics:2.9.3'

    implementation project(':YouTubeAndroidPlayer')
}

